<div class="top-bar-container">
    <p>Page {{currentPage+1}}</p>
</div>
<!-- la page devra être updaté dynamiquement -->
<div class="selection-card-container">
    <app-card *ngFor="let level of levelToShow" [level]="level"></app-card>
</div>

<div class="bottom-container">
    <button mat-fab color="orange" (click)="previousPage()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-fab color="darkblue" routerLink="/home">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-fab color="orange" (click)="nextPage()">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
