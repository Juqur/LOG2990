<app-scale-container>
    <div class="container">
        <header class="top-bar-container">
            <button mat-fab color="darkblue" routerLink="/home">
                <mat-icon>home</mat-icon>
            </button>
        </header>

        <body class="selection-card-container">
            <app-card *ngFor="let level of levelToShow" [level]="level" [page]="'selection'"></app-card>
        </body>

        <footer class="bottom-container">
            <button mat-fab id="arrow_back" color="orange" [disabled]="isBeginningOfList()" (click)="previousPage()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <p class="page-display">Page {{ currentPage + 1 }}/{{ lastPage + 1 }}</p>
            <button mat-fab id="arrow_forward" color="orange" [disabled]="isEndOfList()" (click)="nextPage()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </footer>
    </div>
</app-scale-container>
