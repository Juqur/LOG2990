<app-scale-container>
    <div class="container">
        <header class="top-bar-container">
            <span class="cornerButton">
                <button mat-fab color="darkblue" routerLink="/home">
                    <mat-icon>home</mat-icon>
                </button>
            </span>
            <div class="global-variable-container prevent-select" id="credits">
                <h2 class="team-name">Variables Globales</h2>
                <mat-form-field>
                    <input matInput placeholder="temps initial du compte à rebours (secondes)" value="30" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="temps de pénalité pour l’utilisation d’un indice (secondes)"
                        value="5" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="temps gagné avec la découverte d’une différence (secondes)"
                        value="5" />
                </mat-form-field>
            </div>
            <button class="button-settings" color="orange">
                Historique
                <mat-icon>clear_all</mat-icon>
            </button>
            <button class="button-settings" color="orange" routerLink="/creation">
                Nouveau Jeu
                <mat-icon>add</mat-icon>
            </button>
        </header>

        <body class="selection-card-container">
            <app-card *ngFor="let level of levelService.levelsToShow" [level]="level"
                [isSelectionPage]="false"></app-card>
        </body>

        <footer class="bottom-container">
            <button mat-fab id="arrow_back" color="orange" [disabled]="levelService.isBeginningOfList()"
                (click)="levelService.previousPage()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <p class="page-display">Page {{ levelService.currentPage + 1 }}/{{ levelService.lastPage + 1 }}</p>
            <button mat-fab id="arrow_forward" color="orange" [disabled]="levelService.isEndOfList()"
                (click)="levelService.nextPage()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </footer>
    </div>
</app-scale-container>
