<app-scale-container>
    <div class="container">
        <section id="top-area">
            <button mat-button routerLink="/config"><span>Retour</span></button>
            <div class="zone-button-container">
                <button class="button-settings" color="orange" (click)="resetDefault()">
                    INTERVERTIR AVANT-PLANS
                    <mat-icon>restart_alt</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="detectDifference()">
                    Dupliquer un avant-plan
                    <mat-icon>image_search</mat-icon>
                </button>
            </div>
            <div id="draw-tools-container">
                <label class="info-txt" for="values">Epaisseur:</label>
                <mat-slider id="thicknessSlider" [min]="0" [max]="3" tickInterval="1" [(ngModel)]="radius"></mat-slider>
                <button class="button-settings" color="orange" (click)="resetDefault()">
                    CRAYON
                    <mat-icon>restart_alt</mat-icon>
                </button>
                <button class="button-settings" color="orange" (click)="resetDefault()">
                    RECTANGLE
                    <mat-icon>restart_alt</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="resetDefault()">
                    EFFACE
                    <mat-icon>restart_alt</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="resetDefault()">
                    COULEUR
                    <mat-icon>restart_alt</mat-icon>
                </button>
            </div>
        </section>
        <section id="creation-area-container">
            <div class="img-zone-container">
                <div class="zone-button-container">
                    <p class="info-txt">Image originale</p>
                    <button class="button-reset" color="orange" (click)="resetDefault()">
                        REINITIALISER AVANT PLAN
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
                <app-play-area *ngIf="defaultArea" [isDiff]="false"></app-play-area>
                <div class="zone-button-container">
                    <label for="default" class="button-settings">
                        Téléverser Image Originale
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="default image" id="default" accept=".bmp"
                        (change)="defaultImageSelector($event)" (click)="cleanSrc($event)" />
                    <button class="button-reset" color="orange" (click)="resetDefault()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
            <div id="between-images">
                <div id="upload-both">
                    <label for="both" class="button-settings">
                        Téléverser Image Commune
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="both images" id="both" accept=".bmp" (change)="bothImagesSelector($event)"
                        (click)="cleanSrc($event)" />
                </div>
                <p>Les images doivent être en format BMP 24-bit et de taille 640x480</p>
            </div>
            <div class="img-zone-container">
                <div class="zone-button-container">
                    <button class="button-reset" color="orange" (click)="resetDefault()">
                        REINITIALISER AVANT PLAN
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                    <p class="info-txt">Image modifiée</p>
                </div>
                <app-play-area *ngIf="modifiedArea" [isDiff]="true"></app-play-area>
                <div class="zone-button-container">
                    <label for="diff" class="button-settings">
                        Téléverser Image Modifiée
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="diff image" id="diff" accept=".bmp" (change)="diffImageSelector($event)"
                        (click)="cleanSrc($event)" />
                    <button class="button-reset" color="orange" (click)="resetDiff()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
        </section>
        <section id="bottom-area">
            <div id="enlargissement-container">
                <label class="info-txt" for="values">Rayon d'élargissement:</label>
                <mat-slider id="radiusSlider" [min]="0" [max]="3" tickInterval="1" [(ngModel)]="sliderValue"
                    (change)="sliderChange(sliderValue)"></mat-slider>
            </div>
            <div class="zone-button-container">
                <button class="button-reset" color="orange" (click)="detectDifference()">
                    Valider les différences
                    <mat-icon>image_search</mat-icon>
                </button>
                <button [ngClass]="{ 'button-disabled': !isSaveable }" class="button-settings" color="orange"
                    (click)="saveGame()">
                    Sauvegarder le jeu
                    <mat-icon>save</mat-icon>
                </button>
            </div>
            <div id="info-area">
                <div>
                    <span class="info-txt">Rayon: </span>
                    <span class="answer-txt">{{ radius }}</span>
                </div>
                <div>
                    <span class="info-txt">Nombre de différences: </span>
                    <span class="answer-txt">{{ nbDifferences }}</span>
                    <span class="error">{{ differenceAmountMsg }}</span>
                    <p id="diff-nb-note">Le nombres de différences doit se situer entre 3 et 9.</p>
                </div>
            </div>
            <div class="zone-button-container">
                <button class="button-reset" color="orange" (click)="detectDifference()">
                    Undo
                    <mat-icon>image_search</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="detectDifference()">
                    Redo
                    <mat-icon>image_search</mat-icon>
                </button>
            </div>
        </section>
    </div>
</app-scale-container>
