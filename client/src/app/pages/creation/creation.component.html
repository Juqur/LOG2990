<app-scale-container>
    <div class="container">
        <section id="top-area">
            <button mat-button routerLink="/config"><span>Retour</span></button>
        </section>
        <section id="creation-area-container">
            <div class="img-zone-container">
                <p>Image originale</p>
                <app-play-area *ngIf="defaultArea" [isDiff]="false"></app-play-area>
                <div class="zone-button-container">
                    <label for="default" class="button-settings">
                        Téléverser Image Originale
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="default image" id="default" (change)="defaultImageSelector($event)" />
                    <button class="button-reset" color="orange" (click)="resetDefault()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
            <div id="between-images">
                <label for="both" class="button-settings">
                    Téléverser Image Commune
                    <mat-icon>add_a_photo</mat-icon>
                </label>
                <input type="file" name="both images" id="both" (change)="bothImagesSelector($event)" />
                <p>Les images doivent être en format BMP 24-bit et de taille 640x480</p>
            </div>
            <div class="img-zone-container">
                <p>Image modifiée</p>
                <app-play-area *ngIf="modifiedArea" [isDiff]="true"></app-play-area>
                <div class="zone-button-container">
                    <label for="diff" class="button-settings">
                        Téléverser Image Modifiée
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="diff image" id="diff" (change)="diffImageSelector($event)" />
                    <button class="button-reset" color="orange" (click)="resetDiff()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
        </section>
        <section id="bottom-area">
            <div class="enlargissement-container">
                <p>Rayon d'élargissement</p>
            </div>
        </section>
        <section>
            <label for="values">Choose a radius:</label>
            <select name="values" [(ngModel)]="radius">
                <option value="0">0</option>
                <option default value="3">3</option>
                <option value="9">9</option>
                <option value="15">15</option>
            </select>
        </section>
    </div>
</app-scale-container>
