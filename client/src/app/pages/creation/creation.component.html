<app-scale-container>
    <div class="container">
        <section id="top-area">
            <button mat-button routerLink="/config"><span>Retour</span></button>
            <div class="zone-button-container">
                <button class="button-reset" color="orange" (click)="this.creationService.detectDifference()">
                    Dupliquer un avant-plan
                    <mat-icon>image_search</mat-icon>
                </button>
            </div>
            <div id="draw-tools-container">
                <label class="info-txt" for="values">Epaisseur:</label>
                <mat-slider id="thicknessSlider" [min]="0" [max]="3" tickInterval="1"
                    [(ngModel)]="brushSize"></mat-slider>
                <button class="button-settings" color="orange" (click)="this.creationService.paintBrushMode()">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button class="button-settings" color="orange" (click)="this.creationService.rectangleMode()"
                    title="Rectangle">
                    <mat-icon>rectangle</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="this.creationService.eraseBrushMode()"
                    title="Efface">
                    <img src="assets/images/eraser.png" alt="efface" />
                </button>
                <label for="colorPicker"></label>
                <input type="color" id="colorPicker" name="colorPicker" (input)="this.creationService.colorPickerMode()"
                    title="Selecteur de couleur" [(ngModel)]="this.creationService.color" />
                <!-- <img src="assets/images/colour.png" alt="couleur" /> -->
            </div>
        </section>
        <section id="creation-area-container">
            <div class="img-zone-container">
                <div class="zone-button-container">
                    <p class="info-txt">Image originale</p>
                </div>
                <div class="display-row">
                    <div class="display-column canvas-action">
                        <button class="button-reset" title="Réinitialiser Avant Plan">Réinitialiser Avant Plan</button>
                        <button class="button-reset" title="Tout Réinitialiser">Tout Réinitialiser</button>
                        <button class="button-reset" title="Téléverser une image">Téléverser une image</button>
                        <button class="button-reset" title="Dupliquer">Dupliquer</button>
                        <p>left</p>
                    </div>
                    <app-paint-area #defaultArea [isDiff]="false"
                        (mouseup)="this.creationService.addToUndoRedoStack()"></app-paint-area>
                </div>
                <div class="zone-button-container">
                    <label for="default" class="button-settings">
                        Téléverser Image Originale
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="default image" id="default" accept=".bmp"
                        (change)="this.creationService.defaultImageSelector($event)"
                        (click)="this.creationService.cleanSrc($event)" />
                    <button class="button-reset" color="orange" (click)="this.creationService.resetDefault()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
            <div id="between-images">
                <div id="upload-both">
                    <label for="both" class="button-settings">
                        Téléverser Image Commune
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="both images" id="both" accept=".bmp"
                        (change)="this.creationService.bothImagesSelector($event)"
                        (click)="this.creationService.cleanSrc($event)" />
                </div>

                <button class="button-settings" color="orange" (click)="this.creationService.resetDefault()">
                    INTERVERTIR AVANT-PLANS
                    <mat-icon>restart_alt</mat-icon>
                </button>
                <p>Les images doivent être en format BMP 24-bit et de taille 640x480</p>
            </div>
            <div class="img-zone-container">
                <div class="zone-button-container">
                    <p class="info-txt">Image modifiée</p>
                </div>
                <div class="display-row">
                    <div class="display-column canvas-action">
                        <button class="button-reset" title="Réinitialiser Avant Plan">Réinitialiser Avant Plan</button>
                        <button class="button-reset" title="Tout Réinitialiser">Tout Réinitialiser</button>
                        <button class="button-reset" title="Téléverser une image">Téléverser une image</button>
                        <button class="button-reset" title="Dupliquer">Dupliquer</button>
                        <p>asdf</p>
                    </div>
                    <app-paint-area #diffArea [isDiff]="true"
                        (mouseup)="this.creationService.addToUndoRedoStack()"></app-paint-area>
                </div>
                <div class="zone-button-container">
                    <label for="diff" class="button-settings">
                        Téléverser Image Modifiée
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input type="file" name="diff image" id="diff" accept=".bmp"
                        (change)="this.creationService.diffImageSelector($event)"
                        (click)="this.creationService.cleanSrc($event)" />
                    <button class="button-reset" color="orange" (click)="this.creationService.resetDiff()">
                        Réinitialiser La Zone
                        <mat-icon>restart_alt</mat-icon>
                    </button>
                </div>
            </div>
        </section>
        <section id="bottom-area">
            <div id="enlargissement-container">
                <label class="info-txt" for="values">Rayon d'élargissement:</label>
                <mat-slider id="radiusSlider" [min]="0" [max]="3" tickInterval="1" [(ngModel)]="diffSliderValue"
                    (change)="this.creationService.sliderChange(diffSliderValue)"></mat-slider>
            </div>
            <div class="zone-button-container">
                <button class="button-reset" color="orange" (click)="this.creationService.detectDifference()">
                    Valider les différences
                    <mat-icon>image_search</mat-icon>
                </button>
                <button [ngClass]="{ 'button-disabled': !creationService.saveable }" class="button-settings"
                    color="orange" (click)="this.creationService.saveGame()">
                    Sauvegarder le jeu
                    <mat-icon>save</mat-icon>
                </button>
            </div>
            <div id="info-area">
                <div>
                    <span class="info-txt">Rayon: </span>
                    <span class="answer-txt">{{ creationService.radius }}</span>
                </div>
                <div>
                    <span class="info-txt">Nombre de différences: </span>
                    <span class="answer-txt">{{ creationService.nbDifferences }}</span>
                    <span class="error">{{ creationService.differenceMsg }}</span>
                    <p id="diff-nb-note">Le nombres de différences doit se situer entre 3 et 9.</p>
                </div>
            </div>
            <div class="zone-button-container">
                <button class="button-reset" color="orange" (click)="this.creationService.detectDifference()">
                    Annuler
                    <mat-icon>image_search</mat-icon>
                </button>
                <button class="button-reset" color="orange" (click)="this.creationService.detectDifference()">
                    Refaire
                    <mat-icon>image_search</mat-icon>
                </button>
            </div>
        </section>
    </div>
</app-scale-container>
