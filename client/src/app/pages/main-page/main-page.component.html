<div class="container background">

        <button class="side-button">
            <i class="material-icons" (click)="volumeOnClick()">{{ icon }}</i>
        </button>
    </header>

    <body class="body-item">
        <div class="title-container prevent-select">
            <h1 class="title-top">Jeu de</h1>
            <h1 class="title-bottom">différences</h1>
        </div>

        <div class="button-container">

            <button mat-button class="menu-button"><span>Temps limité</span></button>
            <button mat-button class="menu-button"><span>Configurations</span></button>
