<div *ngIf="level">
    <img src="{{ level.image }}" />
    <p>{{ level.name }}</p>
    <p>Top 3</p>
    <p>{{ level.player[0] }} {{ level.time[0] }}</p>
    <p>{{ level.player[1] }} {{ level.time[1] }}</p>
    <p>{{ level.player[2] }} {{ level.time[2] }}</p>

    <button>difficulte icon</button>
    <button>jouer</button>
    <button>creer</button>
    <hr />
</div>
