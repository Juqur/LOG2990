<mat-card *ngIf="level" class="card">
    <img src="{{ level.image }}" class="thumbnail" />
    <h2>{{ level.name }} - {{ difficulty }}</h2>
    <mat-card-content>
        <div class="carousel-container">
            <h4>LeaderBoard - Top 3</h4>
            <app-carousel [level]="this.level" [index]="this.level.id"></app-carousel>
        </div>
        <!-- <img mat-card-image src="{{ level.difficulty }}" class="difficulty"> -->
        <mat-card-actions>
            <button routerLink="/game" mat-raised-button>Solo</button>
            <button mat-raised-button>1v1</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
