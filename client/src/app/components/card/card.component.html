<div *ngIf="level" class="card">
    <div class="title-container">
        <h2 class="level-name">{{ level.name }}</h2>
        <p>{{ this.level.isEasy ? 'Facile' : 'Difficile' }}</p>
    </div>
    <div class="image-container">
        <img src="{{ this.imagePath + level.id }}.bmp" class="thumbnail" alt="{{ level.name }}" />
    </div>
    <div class="card-content">
        <div class="carousel-container">
            <p class="leaderboard-title">LeaderBoard - Top 3</p>
            <app-carousel [level]="this.level"></app-carousel>
        </div>
        <div class="card-action">
            <div class="action-button-container" *ngIf="isSelectionPage">
                <button (click)="playSolo()" mat-raised-button class="action-button">Jouer</button>
                <button (click)="playMultiplayer()" mat-raised-button class="action-button">{{ level.canJoin ? 'Joindre'
                    : 'Créer' }}</button>
            </div>
            <div class="action-button-container" *ngIf="!isSelectionPage">
                <button mat-raised-button class="action-button reinitiate-button">Réinitialiser</button>
                <button (click)="deleteLevel(level.id)" mat-raised-button
                    class="action-button delete-button">Effacer</button>
            </div>
        </div>
    </div>
</div>
