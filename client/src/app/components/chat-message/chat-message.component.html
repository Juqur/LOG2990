<div id="message-outer-box">
    <div id="content">
        <div id="sender" class="sender" [ngClass]="this.message.playerId === 1 ? 'player1' : 'player2'">
            <p>[</p>
            <p id="sender-name">{{ displayName }}</p>
            <p>]</p>
        </div>
        <p id="message-text">{{ message.text }}</p>
    </div>
</div>
