<ol>
    <p>{{ data.textToSend }}</p>
    <div *ngIf="data.inputData">
        <input
            id="pop-up-input"
            [ngClass]="inputWasValid ? 'valid-input' : 'invalid-input'"
            type="text"
            (input)="submitText(input.value)"
            [placeholder]="data.inputData.inputLabel"
            #input
        />
    </div>
    <img *ngIf="data.imgSrc" [src]="data.imgSrc" />
    <button id="close-button" [disabled]="!inputWasValid" id="close-button" (click)="onCloseClick()">
        {{ data.closeButtonMessage }}
    </button>
</ol>
