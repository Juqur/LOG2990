<section class="avenue-messenger">
    <div class="chat">
        <div class="messages" #messagesContainer>
            <div *ngFor="let message of messagesList" class="zero-padding">
                <app-chat-message [isMultiplayer]="isMultiplayer" [message]="message"></app-chat-message>
            </div>
        </div>
        <app-message-box *ngIf="isMultiplayer" [playerName]="playerName"></app-message-box>
    </div>
</section>
