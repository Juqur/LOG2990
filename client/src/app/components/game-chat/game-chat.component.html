<section class="avenue-messenger">
    <div class="chat">
        <div class="messages">
            <!-- Add une for loop for every message? -->
            <div *ngFor="let message of messages; index as i" class="message-case">
                <app-chat-message [message]="message" [index]="i"></app-chat-message>
            </div>
        </div>
        <app-message-box></app-message-box>
    </div>
</section>
